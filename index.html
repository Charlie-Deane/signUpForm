<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="leftSideMain">
            <div id="titleDiv"><h1 id="title">LIFESTYLE BRAND</h1></div>
        </div>
        <div id="rightSideMain">
            <div id="heroDiv">
                <h2 id="heroPartOne" class="heroHeader">Do you sometimes wake up in the middle of the night wishing that you could have even MORE emails in your inbox? Sign up NOW to get started.</h2>
            </div>
            <div id="signUpDiv">
                <h2 id="motivator" class="heroHeader">Let's do this!</h2>
                <div id="signUpForm">
                    <form action="#" method="post">
                        <ul id="formList">
                            <li class="formEntry">
                                <label for="first_name">FIRST NAME:</label>
                                <input type="text" id="first_name" required>
                            </li>
                            <li class="formEntry">
                                <label for="last_name">LAST NAME:</label>
                                <input type="text" id="last_name" required>
                            </li>
                            <li class="formEntry">
                                <label for="email">EMAIL:</label>
                                <input type="email" id="email" required>
                            </li>
                            <li class="formEntry">
                                <label for="phone_number">PHONE NUMBER:</label>
                                <input type="text" id="phone_number" name="phone_number" pattern="^((\+1)?[\s-]?)?\(?[2-9]\d\d\)?[\s-]?[2-9]\d\d[\s-]?\d\d\d\d" title="Please enter a valid phone number!" required>
                            </li>
                            <li class="formEntry">
                                <label for="password">PASSWORD:</label>
                                <input type="password" id="password" minlength="8" title="minimum length 8 characters" required>
                            </li>
                            <li class="formEntry">
                                <label for="confirm_password">CONFIRM PASSWORD:</label>
                                <input type="password" id="confirm_password" required>
                                <p id="passwordNotification"></p>
                            </li>
                        </ul>        

                    
                </div>
            </div>
            <div id="footerdiv">
                <button type="submit" id="btn_createAccount">Create Account</button>
            </form>
                <p id="accountCheck">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
